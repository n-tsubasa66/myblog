<!-- ベーステンプレートを適用する -->
{% extends 'base3.html' %}

{% load static %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}T-BlogPost{% endblock %}


    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col offset-2">
                <!-- ファイルをアップロードする場合は
                    enctype="multipart/form-data"が必要 -->
                <form method="POST"
                    enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.non_field_errors }}

                    <table>
                        <tr>
                            <th>カテゴリ</th>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <th>タイトル</th>
                            <td>{{ form.title }}</td>
                        </tr>
                        <tr>
                            <th>本文</th>
                            <td>{{ form.content }}</td>
                        </tr>
                    </table>
                    <hr>
                    <div class="wrapperUpdateBtns">
                    <button type="submit">更新する</button>
                    <a class="btn btnCancel" href="{% url 'blogapp:blog_detail' object.pk %}">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
    <a class="backToHome" href="{% url 'blogapp:t-blog' %}">＜＜＜ホームに戻る</a>
    {% endblock %}
