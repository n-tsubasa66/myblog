<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}

{% load static %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Photo update{% endblock %}


    {% block contents %}
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col offset-2">
                <!-- ファイルをアップロードする場合は
                    enctype="multipart/form-data"が必要 -->
                <form method="POST"
                    enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.non_field_errors }}

                {{ form.as_p }}
                <div class="wrapperUpdateBtns">
                    <button class="btn btnUpdate" type="submit">更 新</button>
                    <a class="btn btnCancel" href="{% url 'photo:photo_detail' object.pk %}"><p>キャンセル</p></a>
                </div>
            </form>
        </div>
        <a class="backToHome" href="{% url 'photo:index' %}">＜＜＜ホームに戻る</a>
    </section>
    {% endblock contents %}
